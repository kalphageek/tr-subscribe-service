spring:
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show-sql: true
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  datasource:
    hikari:
      password: sa
      username:
      jdbc-url: jdbc:h2:mem://localhost/~/trmartdb
#      url: jdbc:h2:mem://localhost/~/trmartdb
      driver-class-name: org.h2.Driver
  kafka:
    bootstrap-servers: broker.deogi:9092
    consumer:
      auto-offset-reset: latest #latest #Test for, Default latest #offset에 오류가 있는 경우 처리방법. latest: 이전 거 무시
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.ByteArrayDeserializer
      group-id: tr-consumer-service
      properties:
        "spring.json.trusted.packages": "*"
        "enable.auto.commit": false
        "fetch.min.bytes": 65536 #64KB, Default 1
        #"max-poll-records": 1000 #한번에 가져오는 record 갯수.
        #"security.protocol": "SASL_PLAINTEXT"
        #"sasl.mechanism": "GSSAPI"
        #"sasl.kerberos.service.name": "<kerberos service name>"
        #"sasl.jaas.config": "com.sun.security.auth.module.Krb5LoginModule required useKeyTab=true storeKey=true keyTab=\"<keytab file path>\" principal=\"<principal>\";"

catalog:
  datasource:
    hikari:
      password: sa
      username:
      jdbc-url: jdbc:h2:mem://localhost/~/catalogdb
      driver-class-name: org.h2.Driver

app:
  topic:
    name: test.eqp.tr.ic.eqp1

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type.descriptor.sql.BasicBinder: TRACE